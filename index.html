<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Fixed Date</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Stylish&display=swap"
          rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Playwrite+NG+Modern:wght@100..400&family=Stylish&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            background-image: url('wedding-bg.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bungee-spice-regular {
            font-family: "Bungee Spice", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        #mainTitle {
            min-width: 100%;
        }

        #mainTitle span {
            font-size: 4em;
        }

        #countdownResult {
            font-size: 3em;
        }

        .subtext {
            font-size: 0.5em;
        }

        #heartButton {
            margin: 0 5px;
        }

        #heartButton:hover {
            cursor: pointer;
        }

        #heartButton img {
            width: 60px; /* Adjust size of heart image */
            height: auto;
        }

        .animated-heart img {
            animation: vibratingHeart 0.7s infinite alternate; /* Apply the vibrating animation */
        }

        @keyframes vibratingHeart {
            from {
                transform: scale(1.0); /* Start position */
            }
            to {
                transform: scale(1.3); /* End position (adjust for desired movement) */
            }
        }
    </style>
</head>
<body>
<div id="mainTitle">
    <span class="bungee-spice-regular">Ayyub</span><span id="heartButton" onclick="handleHeartClick()"><img src="heart.png" alt="Heart"></span><span
        class="bungee-spice-regular">Beg'ubor</span>
</div>
<div id="wordWedding" class="bungee-spice-regular">
    Until Wedding
</div>
<div id="countdownResult" class="bungee-spice-regular"></div>
<div class="bungee-spice-regular">
    Left
</div>
<script>
    // Set the date we're counting down to
    let countDownDate = new Date("August 17, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    let countdownFunction = setInterval(function () {

        // Get the current date and time
        let now = new Date().getTime();

        // Calculate the distance between now and the countdown date
        let distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        let countdownElement = document.getElementById("countdownResult");
        countdownElement.innerHTML = days + "<span class='subtext'>days</span> " + hours + "<span class='subtext'>hours</span> " + minutes + "<span class='subtext'>minutes</span> " + seconds + "<span class='subtext'>seconds</span>";

        // If the countdown is finished, clearInterval and display a message
        if (distance < 0) {
            clearInterval(countdownFunction);
            countdownElement.innerHTML = "Congratulations! Enjoy your wedding!";
        }
    }, 1000);

    let audio = new Audio('wedding-bg.mp3');

    function handleHeartClick() {
        // Add animation class
        let element = document.getElementById("heartButton");
        element.className = "animated-heart"

        // Play audio
        audio.loop = true;
        audio.play();
    }
</script>
</body>
</html>
